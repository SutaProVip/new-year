<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2024 to 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .time {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .time div {
            text-align: center;
        }
        .time div span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Countdown to 2025</h1>
        <div class="time">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>
                <span id="hours">00</span>
                Hours
            </div>
            <div>
                <span id="minutes">00</span>
                Minutes
            </div>
            <div>
                <span id="seconds">00</span>
                Seconds
            </div>
        </div>
    </div>

    <script>
        // Lấy thời gian đích (năm mới 2025)
        const targetDate = new Date("January 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            // Lấy thời gian hiện tại tại Việt Nam (UTC+7)
            const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" });
            const currentTime = new Date(now).getTime();
            const distance = targetDate - currentTime;

            // Tính toán ngày, giờ, phút, giây
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị lên giao diện
            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            // Nếu đã đến thời điểm đích, dừng đếm ngược
            if (distance < 0) {
                clearInterval(interval);
                document.querySelector(".countdown").innerHTML = "<h1>Happy New Year 2025!</h1>";
            }
        }

        // Cập nhật đếm ngược mỗi giây
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Gọi ngay khi tải trang
    </script>
</body>
</html>
